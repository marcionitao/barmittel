buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393" // Adicione esta linha
        kotlinVersion = "1.9.10" 
        cmakeVersion = "3.22.1"

        // Adicione esta linha (frescoVersion está faltando)
        // frescoVersion = "3.0.0"
        frescoVersion = "3.1.3"

         // Adicione estas linhas para o Flipper
        FLIPPER_VERSION = "0.182.0"

        // From user's plan
        firebaseBomVersion = "32.7.0"
        playServicesAuthVersion = "20.7.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath 'com.google.gms:google-services:4.3.15' // ou mais recente
    }
}
// Define BOOST_VERSION globalmente para os módulos Expo
if (!project.hasProperty("BOOST_VERSION")) {
    project.ext.BOOST_VERSION = "1_76_0"
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
    }
    subprojects { subproject ->
    afterEvaluate {
        if (!subproject.hasProperty("android")) return
        subproject.android {
            compileSdkVersion rootProject.ext.compileSdkVersion
            buildToolsVersion rootProject.ext.buildToolsVersion
        }
    }
}
}